<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div class="zfcontainer">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <div class="fcontainer">
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    </div>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
     <div class="city-info">
       <div id="country-city"></div>
       <!-- <div id="country-date"></div> -->
       <div id = "date"></div> 
     </div>
     <img src="" id="icon">
     <div class="entry-info">
       <div id = "weather"></div> 
       <div id = "temp"></div>
       <div id = "feels-like"></div>
       <div id = "content"></div>
   </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
